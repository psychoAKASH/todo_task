<h2>Edit Task</h2>

<form method="post">
  <input
    name="title"
    value="{{ task.title }}"
    placeholder="Title"
    required
  />
  <br><br>
  <textarea name="description">{{ task.description }}</textarea>
  <br><br>
  <select name="status">
    <option value="pending" {% if task.status == "pending" %}selected{% endif %}>
      Pending
    </option>
    <option value="done" {% if task.status == "done" %}selected{% endif %}>
      Done
    </option>
  </select>
  <br><br>
  <button type="submit">Update</button>
</form>

<a href="/">Back</a>
