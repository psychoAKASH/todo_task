{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Tasks</h2>
  <a href="/create" class="btn btn-primary">+ Add Task</a>
</div>

<ul class="list-group">
  {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ task.title }}</strong>
        <span class="badge bg-secondary ms-2">{{ task.status }}</span>
      </div>

      <div>
        <a href="/edit/{{ task.id }}" class="btn btn-sm btn-outline-primary">Edit</a>

        <form action="/delete/{{ task.id }}" method="post" class="d-inline">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>

{% if not tasks %}
  <p class="text-muted mt-3">No tasks yet.</p>
{% endif %}

{% endblock %}
